            $("#loading").show();
            $.ajax({
                url: "/StudentERP/StudentHome_Partial",
                type: "POST",
                success: function (data) {
                    $('#divpartialdata').empty();
                    $("#divpartialdata").html(data).show();

                complete: function () {
                    $("#loading").hide();
                }

                url: "/StudentERP/CheckSibilingDetails",
                type: 'Post',
                success: function (response) {
